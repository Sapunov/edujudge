[supervisord]
nodaemon=true

[program:collectstatic]
command=/usr/bin/python3 /var/www/app/manage.py collectstatic --noinput
directory=/var/www/app
autorestart=false
environment=DJANGO_SETTINGS_MODULE="judge.settings"

[program:nginx]
command=/usr/sbin/nginx

[program:rqworker]
command=/usr/bin/python3 /var/www/app/manage.py rqworker
directory=/var/www/app
autorestart=true
environment=DJANGO_SETTINGS_MODULE="judge.settings"
redirect_stderr=true
stdout_logfile=/var/lib/judge/data/logs/rqworker.log

[program:uwsgi]
command=/usr/bin/uwsgi --ini  /var/www/app/uwsgi.ini
