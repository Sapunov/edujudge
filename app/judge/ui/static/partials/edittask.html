<form role="form" id="newtask-form">
  <div class="form-group">
    <label for="title">Заголовок задачи</label>
    <input type="text" class="form-control"
          id="title"
          name="title"
          placeholder="Введите заголовок"
          ng-autofocus="(true)"
          autocomplete="off">
  </div>
  <div class="form-group">
    <label for="text">Текст задачи</label>
    <textarea class="form-control tarea no-resize"
              id="text"
              name="text"
              placeholder="Введите текст задачи"></textarea>
  </div>
  <div class="form-group">
    <label for="text">Ограничение по времени на тест (секунд)</label>
    <input type="text" class="form-control"
          id="timelimit"
          name="timelimit"
          placeholder="Введите ограничение в секундах"
          value="1"
          autocomplete="off">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Тесты</label>
    <div class="tests" id="tests-box">
      <div class="row test-item">
        <div class="col-md-6">
          <textarea class="form-control tarea no-resize"
                    name="test-1-text"
                    placeholder="Тест"></textarea>
        </div>
        <div class="col-md-6">
          <textarea class="form-control tarea no-resize"
                    name="test-1-answer"
                    placeholder="Ответ"></textarea>
        </div>
      </div>
    </div>
    <a href="#" id="add-test-link">Добавить тест</a>
  </div>
  <div class="form-group btn-area-grey">
    <button type="submit" class="btn btn-success">Сохранить</button>
  </div>
</form>
