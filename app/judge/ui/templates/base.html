<!DOCTYPE html>
<html lang="en" ng-app="judge">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href="/">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/static/bootstrap.min.css">
<link rel="stylesheet" href="/static/style.css">

<title>{% block title %}Education Judge{% endblock %}</title>

<script src="/static/angular.min.js"></script>
<script src="/static/angular-route.min.js"></script>
<script src="/static/app.js"></script>
</head>
<body ng-controller="baseCtrl">
  <div class="messenger" ng-show="status_message">
  {% verbatim %} {{ status_message }} {% endverbatim %}
  </div>
  <div class="nav-wrapper-self" ng-controller="headerCtrl">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">EduJudge</a>
        </div>
        {% if user.is_authenticated %}
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/tasks">Список задач</a></li>
            <li><a href="/tasks/new">Добавить задачу</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#"
                  role="button" ng-click="toggleDropdown()">{{ user.first_name }} {{ user.last_name }}<span class="caret"></span></a>
              <ul class="dropdown-menu" ng-class="(dropdown) ? 'show' : ''">
                <li><a href="/user/{{ user.username }}">Моя страница</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/auth/logout">Выйти</a></li>
              </ul>
            </li>
          </ul>
        </div>
        {% endif %}
      </div>
    </nav>
  </div>
  <div class="container main">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
